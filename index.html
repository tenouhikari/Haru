<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>七色の瞳</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="character-container">
    <img src="reika.png" alt="麗花" id="reika-character" />
  </div>

  <h1>ようこそ、葩瑠</h1>
  <div id="chat-box">
    <p><strong>麗花：</strong>ただいま葩瑠、麗花いま戻りました。</p>
  </div>

  <div id="button-container">
    <input type="text" id="user-input" placeholder="メッセージを入力…" />
    <button id="send-button">送信</button>
    <button id="toggle-voice">音声: ON</button>
    <button id="clear-button">履歴をクリア</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
